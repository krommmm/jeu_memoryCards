<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Memory cards</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="./CSS/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://kit.fontawesome.com/65211b898e.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Rock+Salt&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Memory cards</h1>
		<div class="bouton_retour"></div>
		<br />
		<h2 id="felicitations"></h2>
		<section id="selection"> 
			<h2><label>Select a category</label></h2>
			<form id="formulaire">
				<div class="film_container">
					<input
						type="radio"
						name="option"
						value="film"
						class="film"
					/><label>Movies</label>
					<img class="icons" src="/images/icons/clapboard.png" />
				</div>
				<div class="cartoon_container">
					<input
						type="radio"
						name="option"
						value="cartoon"
						class="cartoon"
					/><label>Cartoons</label>
					<img class="icons" src="/images/icons/leonardo.png" />
				</div>
				<div class="bat_container">
					<input
						type="radio"
						name="option"
						value="bat"
						class="bat"
					/><label>Buildings</label>
					<img class="icons" src="/images/icons/buildings.png" />
				</div>
				<div class="bouton envoyer" onclick="selection()">
					Start
				</div>
			</form>
		</section>
		<section id="jeux"></section>
		<div class="congrats_container hidden">
		<img id="congrats" class="hidden" src="./images/congrats/congrats.png" alt="" />
		</div>
		<script src="./JS/creationCards.js"></script>
		<script src="./JS/index.js"></script>

	</body>
</html>
