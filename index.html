<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Memory cards</title>
<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="./CSS/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://kit.fontawesome.com/65211b898e.js"
			crossorigin="anonymous"
		></script>
	</head> 
	<body>
		<h1>Jeu de mémoire</h1>
		<br/>
		<h2 id="felicitations"></h2>
		<section id="selection">
			<h2><label>Selectionne une catégorie</label></h2>
			<form id="formulaire">
				<div class="film_container">
					<input
						type="radio"
						name="option"
						value="film"
						class="film"
					/><label>Films</label>
				</div>
				<div class="cartoon_container">
					<input
						type="radio"
						name="option"
						value="cartoon"
						class="cartoon"
					/><label>Dessins animés</label>
				</div>
				<div class="bat_container">
					<input
						type="radio"
						name="option"
						value="bat"
						class="bat"
					/><label>Bâtiments</label>
				</div>
				<div class="bouton envoyer" onclick="selection()">Commnencer le jeu</div>
			</form>
		</section>
		<section id="jeux"></section>

		<script src="./JS/index.js"></script>
	</body>
</html>
